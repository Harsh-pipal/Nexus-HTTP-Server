<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Add form</title>
    <script>
        function validateForm(frm) {
            var rollNumber = frm.rollNumber.value.trim();
            if(rollNumber.length == 0) {
                alert('Roll number required');
                frm.rollNumber.focus();
                return false;
            }
            rollNumber = parseInt(rollNumber);
            if(isNaN(rollNumber)) {
                alert('Roll number should be a interger value');
                frm.rollNumber.value = '';
                frm.rollNumber.focus();
                return false;
            }
            if(rollNumber<=0) {
                alert('Roll number should be greater than zero');
                frm.rollNumber.value = '';
                frm.rollNumber.focus();
                return false;
            }
            var name = frm.name.value.trim();
            if(name.length == 0) {
                alert('Name required');
                frm.name.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Student (Add form)</h1>
    <form action="addStudent" onsubmit='return validateForm(this)'>
    Roll number
    <input type="text" name="rollNumber" id="rollNumber">
    <br>
    <br>
    <br>
    Name 
    <input type="text" name="name" id="name" maxlength="20">
    <br>
    <br>
    <br>
    Gender &nbsp; &nbsp; &nbsp;
    <input type="radio" id="male" name="gender" value="M" checked>
    Male  &nbsp; &nbsp; &nbsp;
    <input type="radio" id="female" name="gender" value="F">
    Female
    <br>
    <br>
    <button type="submit">Add Student</button>
    </form>
    <br>
    <br>
    <a href="/"> Home </a>
</body>
</html>
